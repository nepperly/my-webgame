<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未找到搜索内容</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .result-content {
            max-width: 500px;
            width: 100%;
            background: rgba(22, 33, 62, 0.9);
            border-radius: 20px;
            padding: 50px 40px;
            border: 1px solid rgba(128, 222, 234, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-left: 5px solid #80deea;
            position: relative;
            overflow: hidden;
        }
        
        .result-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #80deea, #00acc1, #80deea);
        }
        
        .icon {
            font-size: 4rem;
            color: #ffcc80;
            margin-bottom: 25px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .result-title {
            font-size: 1.8rem;
            color: #ffcc80;
            margin-bottom: 20px;
        }
        
        .result-message {
            font-size: 1.2rem;
            color: #e0f7fa;
            line-height: 1.6;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .result-content {
                padding: 40px 30px;
            }
            
            .result-title {
                font-size: 1.5rem;
            }
            
            .result-message {
                font-size: 1.1rem;
            }
            
            .icon {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            .result-content {
                padding: 30px 20px;
            }
            
            .result-title {
                font-size: 1.3rem;
            }
            
            .result-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="result-content">
        <div class="icon">
            <i class="fas fa-search-minus"></i>
        </div>
        
        <h2 class="result-title">未找到匹配结果</h2>
        
        <div class="result-message">
            抱歉，未找到与您搜索内容相匹配的信息。
        </div>
    </div>

    <script>
        // 从URL获取搜索关键词（如果有）
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('q');
            
            if (searchTerm) {
                // 显示用户搜索的具体关键词
                const resultMessage = document.querySelector('.result-message');
                if (resultMessage) {
                    resultMessage.innerHTML = `抱歉，未找到与 "<strong>${searchTerm}</strong>" 相匹配的信息。`;
                }
            }
        };
    </script>
</body>
</html>
