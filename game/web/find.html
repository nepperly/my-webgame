<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>回收站信息</title>
<style>
body {
  margin: 0;
  font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
  background: #f2f2f7;
  color: #1c1c1e;
  height: 100vh;
  display: flex;
}
#container {
  display: flex;
  flex: 1;
  height: 100%;
}
#sidebar {
  width: 180px;
  background: #f2f2f7;
  border-right: 1px solid #d0d0d0;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
}
.note-title-item {
  padding: 14px 16px;
  border-bottom: 1px solid #dcdce0;
  cursor: pointer;
  transition: background 0.2s;
}
.note-title-item:hover {
  background: #e0e0e5;
}
.note-title-item.active {
  background: #ffffff;
  font-weight: 600;
}
#note-content {
  flex: 1;
  padding: 24px 30px;
  overflow-y: auto;
  background: #ffffff;
  line-height: 1.6;
  font-size: 16px;
}
.note-content-title {
  font-weight: 700;
  font-size: 20px;
  margin-bottom: 12px;
}
.memo-image {
  display: block;
  max-width: 500px;
  width: 100%;
  height: auto;
  margin: 15px 0;
  border-radius: 5px;
  border: 1px solid #e0e0e0;
}

/* 新闻报道段落的缩进样式 */
.news-content {
  text-align: justify;
  line-height: 1.8;
}
.news-content p {
  text-indent: 2em; /* 首行缩进2个字符 */
  margin-bottom: 1em;
}
.news-content img {
  display: block;
  max-width: 600px;
  margin: 20px auto;
  text-align: center;
}
</style>
</head>
<body>
<div id="container">
  <div id="sidebar">
    <div class="note-title-item active" data-index="0">新闻报道</div>
    <div class="note-title-item" data-index="1">图片</div>
    <div class="note-title-item" data-index="2">笔记</div>
  </div>
  <div id="note-content"></div>
</div>

<script>
const notes = [
  {
    title: "新闻报道",
    content: `
      <div class="news-content">
        <p>当行业的喧嚣在岁末渐次沉淀，越上集团的存在，更像一条藏于水面之下的深流——它不追逐热点议题的声量，也不参与行业概念的造势，却在十余年的布局里，悄然成了产业链中难以替代的存在。</p>
        
        <img src="../resource/company.png" alt="越上集团新闻报道配图" class="memo-image">
        
        <p>从华东一隅起步至今，越上集团的步调始终带着一种与市场节奏错配的沉稳：当同行扎堆涌向流量赛道时，它转向产业链的上游根基，在少有人关注的领域里打磨壁垒；当行业陷入扩张焦虑时，它又以近乎收缩的姿态，把资源沉到技术与生态的深层搭建中。</p>
        
        <p>这种看似"慢半拍"的选择，反而让它在周期波动里，始终握有一份从容。外界鲜少能捕捉到它的动态，却总能在关键环节的供给端，触碰到它的影响。</p>
        
        <p>它的风格，也像极了其创始人团队的底色：从不在公开场合定义自身，也不对外讲述所谓的企业故事，连日常运营的痕迹，都带着一种刻意的低存在感。唯有在偶尔被提及的内部语境里，会隐约出现月堇这个名字——作为创始人的女儿，这是外界能关联到的、极少数带有个人色彩的符号，但也仅止于此，无关于具体的角色，更无关于所谓的传承，更像一个与庞大企业叙事无关的轻浅注脚。</p>
        
        <p>在当下的行业语境里，越上集团更像一个"沉默的构建者"：它不输出口号，也不标榜价值，只是以自己的节奏，把触角扎进产业的更深处。这种潜行的状态，或许正是它与市场共处的独特方式，不用声量证明存在，却以实际的分量，成为行业生态里的一部分。</p>
        
        <div style="text-align: right; color: #666; font-size: 14px; margin-top: 30px; border-top: 1px solid #eee; padding-top: 10px;">
          净观财经 2023年9月13日
        </div>
      </div>
    `
  },
  {
    title: "图片",
    content: `<img src="../resource/number.png" alt="公司图片" class="memo-image">`
  },
  {
    title: "笔记",
    content: `
      <div style="font-size: 20px; line-height: 1.8;">
        <p>乾为天，天风娠，天山遁，天地否，风地观，山地剥，火地晋，火天大有。</p>
        <p>坎为水，水泽节，水雷屯，水火既济，泽火革，雷火丰，地火明夷，地水师。</p>
        <p>艮为山，山火贲，山天大畜，山泽损，火泽睽，天泽履，风泽中孚，风山渐。</p>
        <p>震为雷，雷地豫，雷水解，雷风恒;地风升，水风井，泽风大过，泽雷随。</p>
        <p>巽为风，风天小畜，风火家人，风雷益，天雷无妄，火雷噬嗑，山雷颐，山风蛊。</p>
        <p>离为火，火山旅，火风鼎，火水未济，山水蒙，风水涣，天水讼，天火同人。</p>
        <p>坤为地，地雷复，地泽临，地天泰，雷天大壮，泽天夫，水天需，水地比。</p>
        <p>兑为泽，泽水困，泽地萃，泽山咸，水山蹇，地山谦，雷山小过，雷泽归妹。</p>
      </div>
    `
  }
];

const sidebarItems = document.querySelectorAll(".note-title-item");
const contentDiv = document.getElementById("note-content");

function showNote(index) {
  contentDiv.innerHTML = `<div class="note-content-title">${notes[index].title}</div>${notes[index].content}`;
  
  // 添加图片错误处理
  setTimeout(() => {
    const imgs = contentDiv.querySelectorAll('img');
    imgs.forEach(img => {
      img.onerror = function() {
        console.error(' 图片加载失败:', this.src);
        
        // 显示友好的错误信息
        const parent = this.parentNode;
        const errorDiv = document.createElement('div');
        errorDiv.innerHTML = `
          <div style="border:2px dashed #ff6b6b; padding:20px; margin:15px 0; background:#ffeaea; border-radius:5px;">
            <div style="text-align:center;">
              <div style="font-size:48px; margin-bottom:10px;">📷</div>
              <div style="font-weight:bold; color:#d32f2f;">图片无法加载</div>
              <div style="margin-top:10px; font-size:14px;">
                <strong>当前路径:</strong> ${this.src}<br>
                <strong>文件结构:</strong><br>
                <pre style="background:#fff; padding:10px; border-radius:3px; font-size:12px;">
game/
├── web/
│   └── recycle.html   (当前文件)
└── resource/
    ├── company.png
    └── number.png
                </pre>
              </div>
            </div>
          </div>
        `;
        parent.replaceChild(errorDiv, this);
      };
      
      img.onload = function() {
        console.log('✅ 图片加载成功:', this.src);
      };
    });
  }, 100);
}

// 初始化
showNote(0);

sidebarItems.forEach(item => {
  item.addEventListener("click", () => {
    sidebarItems.forEach(i => i.classList.remove("active"));
    item.classList.add("active");
    const index = parseInt(item.getAttribute("data-index"));
    showNote(index);
  });
});

console.log('当前文件位置: game/web/recycle.html');
console.log('图片路径: ../resource/');
</script>
</body>

</html>
