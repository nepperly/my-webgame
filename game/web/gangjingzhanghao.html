<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户-我就叫杠精怎么了</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0f7fa;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(30px) translateY(-15px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 头部区域 */
        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
            background: rgba(16, 36, 64, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(128, 222, 234, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #80deea, #00acc1, #80deea);
        }
        
        h1 {
            color: #80deea;
            font-size: 3.5rem;
            text-shadow: 0 0 15px rgba(128, 222, 234, 0.7);
            margin-bottom: 10px;
            letter-spacing: 5px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b2ebf2;
            margin-bottom: 30px;
        }
        
        /* 功能栏 - 登录、私信、搜索框在同一行左右结构 */
        .function-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(128, 222, 234, 0.2);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        /* 用户操作区域 */
        .user-actions {
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }
        
        .user-btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: 2px solid #80deea; /* 固定边框 */
            background: rgba(16, 36, 64, 0.8);
            color: #80deea;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        
        .user-btn:hover {
            background: rgba(128, 222, 234, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(128, 222, 234, 0.3);
        }
        
        .login-btn {
            border-color: #80deea;
        }
        
        .message-btn {
            border-color: #ffcc80;
            color: #ffcc80;
        }
        
        .message-btn:hover {
            background: rgba(255, 204, 128, 0.2);
        }
        
        /* 搜索框 */
        .search-box {
            flex: 1;
            display: flex;
            border: 2px solid #80deea; /* 固定边框 */
            border-radius: 50px;
            overflow: hidden;
            min-width: 300px;
            max-width: 600px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .search-box button {
            padding: 12px 25px;
            border: none;
            background: linear-gradient(90deg, #00acc1, #00838f);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
            white-space: nowrap;
        }
        
        .search-box button:hover {
            background: linear-gradient(90deg, #00838f, #006064);
            box-shadow: 0 0 15px rgba(0, 172, 193, 0.5);
        }
        
        /* 论坛帖子区域 */
        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .post {
            background: rgba(22, 33, 62, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(128, 222, 234, 0.2);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .post:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(128, 222, 234, 0.5);
        }
        
        .post-title {
            font-size: 1.6rem;
            color: #80deea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .post-title i {
            margin-right: 10px;
            color: #ffcc80;
        }
        
        .content {
            font-size: 1rem;
            color: #b2ebf2;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .post-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #80deea;
            border-top: 1px solid rgba(128, 222, 234, 0.2);
            padding-top: 15px;
        }
        
        /* 特殊任务帖子 */
        .special-post {
            background: linear-gradient(135deg, rgba(22, 33, 62, 0.9), rgba(15, 52, 96, 0.9));
            border: 2px solid rgba(255, 204, 128, 0.5);
            grid-column: 1 / -1;
        }
        
        .special-post .post-title {
            color: #ffcc80;
        }
        
        .special-post .content {
            color: #fff;
        }
        
        /* 账号封禁提示样式 */
        .banned-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 40px;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(31, 31, 56, 0.9));
            border-radius: 15px;
            border: 2px solid rgba(255, 107, 107, 0.5);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }
        
        .banned-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.7);
        }
        
        .banned-title {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        
        .banned-details {
            font-size: 1.3rem;
            color: #ffcc80;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 204, 128, 0.2);
        }
        
        .banned-contact {
            font-size: 1.1rem;
            color: #b2ebf2;
            margin-top: 30px;
            padding: 15px;
            background: rgba(16, 36, 64, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(128, 222, 234, 0.2);
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 25px;
            background: rgba(16, 36, 64, 0.8);
            border-radius: 15px;
            border-top: 1px solid rgba(128, 222, 234, 0.2);
            margin-top: 30px;
        }
        
        footer p {
            color: #b2ebf2;
            margin-bottom: 10px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-icons a {
            color: #80deea;
            font-size: 1.5rem;
            transition: all 0.3s;
        }
        
        .social-icons a:hover {
            color: #ffcc80;
            transform: translateY(-5px);
        }
        
        /* 退出确认弹窗 */
        .logout-confirm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .logout-confirm-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            border: 2px solid #ffcc80;
            box-shadow: 0 0 50px rgba(255, 204, 128, 0.5);
            position: relative;
            text-align: center;
        }
        
        .logout-confirm-content h2 {
            color: #ffcc80;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .logout-confirm-content p {
            color: #b2ebf2;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .logout-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .logout-btn {
            padding: 12px 30px;
            border-radius: 50px;
            border: 2px solid;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logout-confirm-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
            border-color: #ff6b6b;
        }
        
        .logout-confirm-btn:hover {
            background: linear-gradient(135deg, #ff5252, #ff3d3d);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
        }
        
        .logout-cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #b2ebf2;
            border-color: #b2ebf2;
        }
        
        .logout-cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* 登录弹窗 */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .login-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            border: 2px solid #80deea;
            box-shadow: 0 0 50px rgba(128, 222, 234, 0.5);
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #80deea;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            color: #ffcc80;
            transform: rotate(90deg);
        }
        
        .login-content h2 {
            color: #80deea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            color: #b2ebf2;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .form-group input {
            padding: 12px 15px;
            border: 1px solid #80deea;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(128, 222, 234, 0.5);
        }
        
        .login-submit {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00acc1, #00838f);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-submit:hover {
            background: linear-gradient(90deg, #00838f, #006064);
            transform: translateY(-2px);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #b2ebf2;
        }
        
        .register-link a {
            color: #ffcc80;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        /* 登录提示弹窗 */
        .login-reminder-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .login-reminder-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 50px 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            border: 2px solid #ffcc80;
            box-shadow: 0 0 50px rgba(255, 204, 128, 0.5);
            position: relative;
            text-align: center;
        }
        
        .login-reminder-content h2 {
            color: #ffcc80;
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(255, 204, 128, 0.5);
        }
        
        .login-reminder-content p {
            color: #b2ebf2;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .reminder-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .reminder-btn {
            padding: 12px 30px;
            border-radius: 50px;
            border: 2px solid;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .reminder-login-btn {
            background: linear-gradient(135deg, #00acc1, #00838f);
            color: white;
            border-color: #80deea;
        }
        
        .reminder-login-btn:hover {
            background: linear-gradient(135deg, #00838f, #006064);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 172, 193, 0.5);
        }
        
        .reminder-cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #b2ebf2;
            border-color: #b2ebf2;
        }
        
        .reminder-cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* 图片弹窗样式 - 从第二个文件添加 */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .image-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            border: 2px solid #ffcc80;
            box-shadow: 0 0 50px rgba(255, 204, 128, 0.5);
            position: relative;
            text-align: center;
        }
        
        .image-title {
            color: #ffcc80;
            margin-bottom: 15px;
            font-size: 1.8rem;
            text-align: center;
        }
        
        .image-container {
            width: 100%;
            max-height: 70vh;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        
        .image-description {
            color: #b2ebf2;
            font-size: 1rem;
            line-height: 1.5;
            margin-top: 10px;
            padding: 0 10px;
        }
        
        .close-image-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #ffcc80;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-image-modal:hover {
            color: #ff6b6b;
            transform: rotate(90deg);
            background: rgba(0, 0, 0, 0.7);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .function-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .user-actions {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .search-box {
                width: 100%;
                min-width: auto;
                max-width: none;
            }
            
            .posts-container {
                grid-template-columns: 1fr;
            }
            
            .login-content, .login-reminder-content, .logout-confirm-content {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .logout-actions, .reminder-actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .image-content {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .banned-icon {
                font-size: 3rem;
            }
            
            .banned-title {
                font-size: 2rem;
            }
            
            .banned-details {
                font-size: 1.1rem;
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .user-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .search-box {
                flex-direction: column;
                border-radius: 50px;
                border: 2px solid #80deea; /* 保持固定边框 */
            }
            
            .search-box input {
                border-radius: 50px;
                margin-bottom: 0;
            }
            
            .search-box button {
                border-radius: 50px;
                margin-top: 10px;
            }
            
            .post-title {
                font-size: 1.4rem;
            }
            
            .post-meta {
                flex-direction: column;
                gap: 5px;
            }
            
            .image-title {
                font-size: 1.3rem;
            }
            
            .banned-icon {
                font-size: 2.5rem;
            }
            
            .banned-title {
                font-size: 1.8rem;
            }
            
            .banned-details {
                font-size: 1rem;
                padding: 12px;
            }
            
            .banned-contact {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 退出确认弹窗 -->
    <div class="logout-confirm-modal" id="logoutConfirmModal">
        <div class="logout-confirm-content">
            <h2><i class="fas fa-sign-out-alt"></i> 确认退出</h2>
            <p>确定要退出当前账号吗？<br>退出后将返回登录页面</p>
            <div class="logout-actions">
                <button class="logout-btn logout-confirm-btn" onclick="confirmLogout()">
                    <i class="fas fa-check"></i> 确定退出
                </button>
                <button class="logout-btn logout-cancel-btn" onclick="closeLogoutConfirm()">
                    <i class="fas fa-times"></i> 取消
                </button>
            </div>
        </div>
    </div>
    
    <!-- 图片弹窗 - 从第二个文件添加 -->
    <div class="image-modal" id="imageModal">
        <div class="image-content">
            <span class="close-image-modal" onclick="closeImageModal()">&times;</span>
            <h3 class="image-title" id="imageModalTitle">图片标题</h3>
            <div class="image-container">
                <img id="modalImage" src="" alt="图片">
            </div>
            <p class="image-description" id="imageModalDescription">图片描述</p>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>我是小神仙</h1>
            
            <!-- 功能栏：登录、私信、搜索框在同一行左右结构 -->
            <div class="function-bar">
                <div class="user-actions">
                    <!-- 登录按钮显示为我就叫杠精怎么了 -->
                    <button class="user-btn login-btn" onclick="showLogoutConfirm()">
                        <i class="fas fa-user"></i> 我就叫杠精怎么了
                    </button>
                    <button class="user-btn message-btn" onclick="goToMessages()">
                        <i class="fas fa-envelope"></i> 私信
                    </button>
                </div>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索内容...">
                    <button onclick="handleSearch()">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>
        </header>
        
        <!-- 论坛帖子 -->
        <div class="posts-container">
            <!-- 账号被封禁提示 -->
            <div class="post banned-message">
                <div class="banned-icon">
                    <i class="fas fa-ban"></i>
                </div>
                <h2 class="banned-title">该账号已被封禁</h2>
                <div class="banned-details">
                    尊敬的用户"我就叫杠精怎么了"，<br>
                    您的账号因违反《我是小神仙修仙论坛社区准则》规定，<br>
                    经论坛管理委员会审议决定，现对您的账号实施10年封禁处理。
                </div>
                <div class="banned-contact">
                    如对封禁决定有异议，请通过官方邮箱：admin@immortal-forum.cn 提交申诉<br>
                    申诉需包含：用户名、封禁时间、申诉理由及相关证据
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 我是小神仙修仙论坛. 保留所有权利.</p>
            <p>论坛宗旨：交流修炼心得，共享仙缘，互助成长</p>
        </footer>
    </div>

    <script>
        // 登录状态变量
        let isLoggedIn = true; // 默认已登录我就叫杠精怎么了账号
        let currentUser = '我就叫杠精怎么了';
        
        // 显示退出确认弹窗
        function showLogoutConfirm() {
            document.getElementById('logoutConfirmModal').style.display = 'flex';
        }
        
        function closeLogoutConfirm() {
            document.getElementById('logoutConfirmModal').style.display = 'none';
        }
        
        // 确认退出
        function confirmLogout() {
            // 清空登录状态标记
            localStorage.removeItem('gangjing_welcome_shown');
            
            // 显示退出消息
            showLogoutMessage();
            
            // 1秒后跳转到forum.html - 修改为在新窗口打开
            setTimeout(() => {
                window.open('forum.html', '_blank');
            }, 1000);
        }
        
        // 显示退出消息
        function showLogoutMessage() {
            // 创建退出消息框
            const logoutBox = document.createElement('div');
            logoutBox.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #1a1a2e, #16213e);
                color: #80deea;
                padding: 15px 25px;
                border-radius: 10px;
                border: 2px solid #ffcc80;
                box-shadow: 0 0 30px rgba(255, 204, 128, 0.5);
                z-index: 1000;
                max-width: 400px;
                animation: slideIn 0.5s ease-out;
            `;
            
            logoutBox.innerHTML = `
                <div style="text-align: center;">
                    <i class="fas fa-sign-out-alt" style="font-size: 24px; color: #ffcc80; margin-bottom: 10px;"></i>
                    <div style="font-weight: bold; margin-bottom: 5px;">退出成功！</div>
                    <div style="font-size: 0.9em; color: #ffcc80;">正在退出 我就叫杠精怎么了 账号...</div>
                    <div style="margin-top: 10px; font-size: 0.8em; color: #b2ebf2;">
                        <i class="fas fa-spinner fa-spin"></i> 即将在新窗口打开登录页面...
                    </div>
                </div>
            `;
            
            document.body.appendChild(logoutBox);
            
            // 1秒后移除消息框
            setTimeout(() => {
                logoutBox.style.animation = 'slideOut 0.5s ease-out';
                setTimeout(() => logoutBox.remove(), 500);
            }, 1000);
            
            // 添加CSS动画（如果尚未添加）
            if (!document.querySelector('#animation-styles')) {
                const style = document.createElement('style');
                style.id = 'animation-styles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // 关闭弹窗
            closeLogoutConfirm();
        }
        
        // 点击弹窗外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('logoutConfirmModal');
            const imageModal = document.getElementById('imageModal');
            
            if (event.target === modal) {
                closeLogoutConfirm();
            }
            if (event.target === imageModal) {
                closeImageModal();
            }
        }
        
        // 私信功能 - 直接跳转到私信页面 - 修改为在新窗口打开
        function goToMessages() {
            window.open('sixin2.html', '_blank');  // 修改为sixin2.html
        }
        
        // 搜索功能 - 智能跳转（无登录限制） - 修改为在新窗口打开
        const searchMap = {
            '临新区': 'linxinqu.html',
            '清河村': 'linxinqu.html',
            '晏孜': 'yanzi.html', 
            '安泉': 'anquan.html',
            '薛仁': 'xueren.html',
            '杠精': 'gangjing.html',
            '我就叫杠精怎么了': 'gangjing.html',
            '解珀': 'jiepo.html',
            '新手村': 'xinshoucun.html',
            '白叶村': 'baiyecun.html',
            '公司年终福利猜想': 'fuli.html',
            '年终福利': 'fuli.html',
        };
        
        function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) {
                alert('请输入搜索内容！');
                searchInput.focus();
                return;
            }
            
            let targetPage = null;
            
            // 1. 精确匹配
            if (searchMap[searchTerm]) {
                targetPage = searchMap[searchTerm];
            } 
            // 2. 模糊匹配（包含搜索词）
            else {
                for (const [keyword, page] of Object.entries(searchMap)) {
                    if (searchTerm.toLowerCase().includes(keyword.toLowerCase())) {
                        targetPage = page;
                        break;
                    }
                }
            }
            
            // 3. 默认跳转页面
            if (!targetPage) {
                targetPage = 'cuowu.html';
            }
            
            // 修改为在新窗口打开
            window.open(targetPage, '_blank');
        }
        
        // 按回车键搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
        
        // 帖子点击效果
        document.querySelectorAll('.post').forEach(post => {
            post.addEventListener('click', function() {
                if (!this.classList.contains('banned-message')) {
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                }
            });
        });
        
        // 图片弹窗功能 - 从第二个文件添加
        function openImageModal(title, imageUrl, description) {
            document.getElementById('imageModalTitle').textContent = title;
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modalImage').alt = title;
            document.getElementById('imageModalDescription').textContent = description;
            document.getElementById('imageModal').style.display = 'flex';
        }
        
        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        // 显示欢迎消息（仅在登录时显示一次）
        function showWelcomeMessage() {
            const welcomeBox = document.createElement('div');
            welcomeBox.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #1a1a2e, #16213e);
                color: #80deea;
                padding: 15px 25px;
                border-radius: 10px;
                border: 2px solid #ff6b6b;
                box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
                z-index: 1000;
                max-width: 400px;
                animation: fadeIn 0.5s ease-out;
            `;
            
            welcomeBox.innerHTML = `
                <div style="text-align: center;">
                    <i class="fas fa-user-slash" style="font-size: 24px; color: #ff6b6b; margin-bottom: 10px;"></i>
                    <div style="font-weight: bold; margin-bottom: 5px; color: #ff6b6b;">警告：账号已被封禁</div>
                    <div style="font-size: 0.9em; color: #ffcc80;">当前账号：我就叫杠精怎么了</div>
                    <div style="margin-top: 10px; font-size: 0.8em; color: #b2ebf2;">
                        您的账号已被封禁，部分功能受限
                    </div>
                </div>
            `;
            
            document.body.appendChild(welcomeBox);
            
            // 3秒后移除消息框
            setTimeout(() => {
                welcomeBox.style.animation = 'fadeOut 0.5s ease-out';
                setTimeout(() => welcomeBox.remove(), 500);
            }, 3000);
            
            // 添加淡入淡出动画
            if (!document.querySelector('#fade-animation-styles')) {
                const style = document.createElement('style');
                style.id = 'fade-animation-styles';
                style.textContent = `
                    @keyframes fadeIn {
                        from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                        to { opacity: 1; transform: translateX(-50%) translateY(0); }
                    }
                    @keyframes fadeOut {
                        from { opacity: 1; transform: translateX(-50%) translateY(0); }
                        to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // 设置标记，表示已显示过欢迎消息
            localStorage.setItem('gangjing_welcome_shown', 'true');
        }
        
        // 页面加载时的初始化
        window.onload = function() {
            // 检查是否已经显示过欢迎消息
            const welcomeShown = localStorage.getItem('gangjing_welcome_shown');
            
            // 如果是从登录页面跳转过来（URL中有参数）或者第一次访问，显示欢迎消息
            const urlParams = new URLSearchParams(window.location.search);
            const fromLogin = urlParams.get('from') === 'login';
            
            if (fromLogin || !welcomeShown) {
                // 延迟显示欢迎消息，让页面先加载
                setTimeout(() => {
                    showWelcomeMessage();
                }, 500);
                
                // 如果是通过参数进来的，清除URL参数
                if (fromLogin) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        };
    </script>
</body>
