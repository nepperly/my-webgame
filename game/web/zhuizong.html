<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户地址追踪</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0f7fa;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(30px) translateY(-15px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        /* 主容器 */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(16, 36, 64, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(128, 222, 234, 0.2);
        }
        
        /* 头部 */
        .header {
            background: rgba(22, 33, 62, 0.9);
            padding: 30px 20px;
            border-bottom: 1px solid rgba(128, 222, 234, 0.2);
            text-align: center;
        }
        
        .header h1 {
            color: #80deea;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        /* 验证区域 */
        .verification-area {
            padding: 30px;
            background: rgba(10, 25, 47, 0.7);
        }
        
        /* 验证选项 */
        .verification-option {
            background: rgba(22, 33, 62, 0.8);
            border: 1px solid rgba(128, 222, 234, 0.3);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .verification-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
        }
        
        .verification-header:hover {
            background: rgba(22, 33, 62, 0.95);
        }
        
        .verification-header h2 {
            color: #80deea;
            font-size: 1.8rem;
            font-weight: normal;
        }
        
        .verification-icon {
            color: #80deea;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }
        
        .verification-option.active .verification-icon {
            transform: rotate(180deg);
        }
        
        /* 验证内容 */
        .verification-content {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        
        .verification-option.active .verification-content {
            padding: 20px;
            max-height: 1000px;
            border-top: 1px solid rgba(128, 222, 234, 0.2);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #80deea;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(128, 222, 234, 0.4);
            border-radius: 8px;
            color: #e0f7fa;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #80deea;
            box-shadow: 0 0 10px rgba(128, 222, 234, 0.3);
        }
        
        /* 验证按钮 */
        .verify-btn {
            background: rgba(128, 222, 234, 0.1);
            border: 1px solid rgba(128, 222, 234, 0.4);
            color: #80deea;
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            margin-top: 5px;
        }
        
        .verify-btn:hover {
            background: rgba(128, 222, 234, 0.2);
        }
        
        .verify-btn.verified {
            background: rgba(0, 150, 136, 0.2);
            border-color: rgba(0, 150, 136, 0.5);
            color: #80deea;
        }
        
        /* 状态指示器 */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }
        
        .status-dot.verified {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .status-text {
            color: #b2ebf2;
        }
        
        /* 整体状态 */
        .overall-status {
            background: rgba(22, 33, 62, 0.9);
            border: 1px solid rgba(128, 222, 234, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        
        .overall-status.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .overall-status h3 {
            color: #80deea;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .overall-status p {
            color: #b2ebf2;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        /* 提交按钮 */
        .submit-btn {
            background: linear-gradient(135deg, #00acc1, #00838f);
            border: none;
            color: white;
            width: 100%;
            padding: 16px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #00838f, #006064);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 172, 193, 0.3);
        }
        
        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 页脚 */
        .page-footer {
            text-align: center;
            padding: 25px;
            background: rgba(16, 36, 64, 0.8);
            border-radius: 15px;
            border-top: 1px solid rgba(128, 222, 234, 0.2);
            margin-top: 30px;
        }
        
        .page-footer p {
            color: #b2ebf2;
            margin-bottom: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 30px auto;
                max-width: 95%;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .verification-header h2 {
                font-size: 1.5rem;
            }
            
            .verification-area {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .verification-header {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- 主容器 -->
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>地址追踪系统</h1>
        </div>
        
        <!-- 验证区域 -->
        <div class="verification-area">
            <!-- 用户信息验证 -->
            <div class="verification-option" id="userInfoOption">
                <div class="verification-header">
                    <h2>用户信息</h2>
                    <div class="verification-icon">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <div class="verification-content">
                    <form id="userInfoForm">
                        <div class="form-group">
                            <input type="text" id="userName" placeholder="用户姓名" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="date" id="registerDate" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" id="birthPlace" placeholder="出生地" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" id="favoriteSeason" placeholder="喜欢的季节（例如：春季）" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" id="firstFriend" placeholder="第一个好朋友" required>
                        </div>
                        
                        <button type="button" class="verify-btn" id="verifyUserInfo">验证用户信息</button>
                    </form>
                    
                    <div class="status-indicator" id="userInfoStatus">
                        <div class="status-dot"></div>
                        <div class="status-text">等待验证</div>
                    </div>
                </div>
            </div>
            
            <!-- 密钥验证 -->
            <div class="verification-option" id="keyOption">
                <div class="verification-header">
                    <h2>密钥</h2>
                    <div class="verification-icon">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <div class="verification-content">
                    <form id="keyForm">
                        <div class="form-group">
                            <input type="text" id="adminName" placeholder="管理员" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="password" id="keyPassword" placeholder="密码" required>
                        </div>
                        
                        <button type="button" class="verify-btn" id="verifyKey">验证密钥</button>
                    </form>
                    
                    <div class="status-indicator" id="keyStatus">
                        <div class="status-dot"></div>
                        <div class="status-text">等待验证</div>
                    </div>
                </div>
            </div>
            
            <!-- 整体状态 -->
            <div class="overall-status" id="overallStatus">
                <h3>验证完成</h3>
                <p>所有信息验证成功！</p>
                <p style="font-size: 1rem; color: #80deea; margin: 10px 0;">正在准备跳转到追踪结果页面...</p>
                <button class="submit-btn" id="enterSystem">进入追踪系统</button>
            </div>
        </div>
    </div>
    

    <script>
        // DOM元素
        const userInfoOption = document.getElementById('userInfoOption');
        const keyOption = document.getElementById('keyOption');
        const verifyUserInfoBtn = document.getElementById('verifyUserInfo');
        const verifyKeyBtn = document.getElementById('verifyKey');
        const enterSystemBtn = document.getElementById('enterSystem');
        const overallStatus = document.getElementById('overallStatus');
        const userInfoStatus = document.getElementById('userInfoStatus');
        const keyStatus = document.getElementById('keyStatus');
        const adminNameInput = document.getElementById('adminName');
        const keyPasswordInput = document.getElementById('keyPassword');
        
        // 验证状态
        let userInfoVerified = false;
        let keyVerified = false;
        
        // 正确答案
        const correctAnswers = {
            userName: '祈霜',
            registerDate: '2023-12-23',
            birthPlace: '临新区',
            favoriteSeason: '冬季',
            firstFriend: '月堇',
            adminName: 'J1Ep3r_Hx',
            password: 'Br34kJ1Ep3r_2024'
        };
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 两个验证区域都默认收起
            userInfoOption.classList.remove('active');
            keyOption.classList.remove('active');
            
            // 设置日期输入框的值为今天
            const today = new Date();
            const todayISO = today.toISOString().split('T')[0];
            document.getElementById('registerDate').value = todayISO;
            
            // 检查验证状态
            checkVerificationStatus();
        });
        
        // 用户信息选项点击事件
        userInfoOption.querySelector('.verification-header').addEventListener('click', function() {
            userInfoOption.classList.toggle('active');
        });
        
        // 密钥选项点击事件
        keyOption.querySelector('.verification-header').addEventListener('click', function() {
            keyOption.classList.toggle('active');
        });
        
        // 验证用户信息
        verifyUserInfoBtn.addEventListener('click', function() {
            // 获取表单数据
            const userName = document.getElementById('userName').value.trim();
            const registerDate = document.getElementById('registerDate').value;
            const birthPlace = document.getElementById('birthPlace').value.trim();
            const favoriteSeason = document.getElementById('favoriteSeason').value.trim();
            const firstFriend = document.getElementById('firstFriend').value.trim();
            
            // 验证数据是否填写
            if (!userName || !registerDate || !birthPlace || !favoriteSeason || !firstFriend) {
                showError(userInfoStatus, '请填写所有字段');
                return;
            }
            
            // 验证答案是否正确
            let errorMessage = '';
            
            if (userName !== correctAnswers.userName) {
                errorMessage = '用户姓名错误';
            } else if (registerDate !== correctAnswers.registerDate) {
                errorMessage = '注册日期错误';
            } else if (birthPlace !== correctAnswers.birthPlace) {
                errorMessage = '出生地错误';
            } else if (favoriteSeason !== correctAnswers.favoriteSeason) {
                errorMessage = '喜欢的季节错误';
            } else if (firstFriend !== correctAnswers.firstFriend) {
                errorMessage = '第一个好朋友错误';
            }
            
            if (errorMessage) {
                showError(userInfoStatus, errorMessage);
                return;
            }
            
            // 验证成功
            userInfoVerified = true;
            verifyUserInfoBtn.classList.add('verified');
            verifyUserInfoBtn.textContent = '已验证';
            verifyUserInfoBtn.disabled = true;
            
            userInfoStatus.querySelector('.status-dot').classList.add('verified');
            userInfoStatus.querySelector('.status-text').textContent = '验证成功';
            userInfoStatus.querySelector('.status-text').style.color = '#80deea';
            
            // 检查验证状态
            checkVerificationStatus();
            
            // 自动展开密钥部分
            if (!keyVerified) {
                keyOption.classList.add('active');
                // 聚焦到管理员输入框
                setTimeout(() => {
                    adminNameInput.focus();
                }, 300);
            }
        });
        
        // 验证密钥
        verifyKeyBtn.addEventListener('click', function() {
            const enteredAdminName = adminNameInput.value.trim();
            const enteredPassword = keyPasswordInput.value.trim();
            
            // 验证是否填写
            if (!enteredAdminName || !enteredPassword) {
                showError(keyStatus, '请填写所有字段');
                return;
            }
            
            // 检查答案是否正确
            let errorMessage = '';
            
            if (enteredAdminName !== correctAnswers.adminName) {
                errorMessage = '管理员错误';
            } else if (enteredPassword !== correctAnswers.password) {
                errorMessage = '密码错误';
            }
            
            if (errorMessage) {
                showError(keyStatus, errorMessage);
                return;
            }
            
            // 验证成功
            keyVerified = true;
            verifyKeyBtn.classList.add('verified');
            verifyKeyBtn.textContent = '已验证';
            verifyKeyBtn.disabled = true;
            
            keyStatus.querySelector('.status-dot').classList.add('verified');
            keyStatus.querySelector('.status-text').textContent = '验证成功';
            keyStatus.querySelector('.status-text').style.color = '#80deea';
            
            // 检查验证状态
            checkVerificationStatus();
        });
        
        // 显示错误信息
        function showError(statusElement, message) {
            statusElement.querySelector('.status-text').textContent = message;
            statusElement.querySelector('.status-text').style.color = '#ff8a80';
            
            // 3秒后恢复
            setTimeout(() => {
                if (!userInfoVerified && statusElement === userInfoStatus) {
                    statusElement.querySelector('.status-text').textContent = '等待验证';
                    statusElement.querySelector('.status-text').style.color = '#b2ebf2';
                } else if (!keyVerified && statusElement === keyStatus) {
                    statusElement.querySelector('.status-text').textContent = '等待验证';
                    statusElement.querySelector('.status-text').style.color = '#b2ebf2';
                }
            }, 3000);
        }
        
        // 检查验证状态
        function checkVerificationStatus() {
            if (userInfoVerified && keyVerified) {
                overallStatus.classList.add('active');
                
                // 平滑滚动到整体状态区域
                setTimeout(() => {
                    overallStatus.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 300);
            } else {
                overallStatus.classList.remove('active');
            }
        }
        
        // 进入系统按钮 - 跳转到 end.html
        enterSystemBtn.addEventListener('click', function() {
            if (!userInfoVerified || !keyVerified) {
                alert('请先完成两项验证');
                return;
            }
            
            // 验证成功，跳转到 end.html
            console.log('验证成功！正在跳转到 end.html...');
            
            // 显示跳转提示
            enterSystemBtn.textContent = '跳转中...';
            enterSystemBtn.disabled = true;
            
            // 2秒后跳转，让用户看到反馈
            setTimeout(() => {
                window.location.href = "end.html";
            }, 2000);
        });
        
        // 回车键提交
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                const formId = activeElement.closest('form')?.id;
                
                if (formId === 'userInfoForm' && !userInfoVerified) {
                    verifyUserInfoBtn.click();
                } else if (formId === 'keyForm' && !keyVerified) {
                    verifyKeyBtn.click();
                }
            }
        });
        
        // 实时验证提示
        document.getElementById('userName').addEventListener('input', function() {
            if (this.value.trim() === correctAnswers.userName) {
                this.style.borderColor = '#4caf50';
            } else {
                this.style.borderColor = 'rgba(128, 222, 234, 0.4)';
            }
        });
        
        document.getElementById('birthPlace').addEventListener('input', function() {
            if (this.value.trim() === correctAnswers.birthPlace) {
                this.style.borderColor = '#4caf50';
            } else {
                this.style.borderColor = 'rgba(128, 222, 234, 0.4)';
            }
        });
        
        document.getElementById('favoriteSeason').addEventListener('input', function() {
            if (this.value.trim() === correctAnswers.favoriteSeason) {
                this.style.borderColor = '#4caf50';
            } else {
                this.style.borderColor = 'rgba(128, 222, 234, 0.4)';
            }
        });
        
        document.getElementById('firstFriend').addEventListener('input', function() {
            if (this.value.trim() === correctAnswers.firstFriend) {
                this.style.borderColor = '#4caf50';
            } else {
                this.style.borderColor = 'rgba(128, 222, 234, 0.4)';
            }
        });
        
        document.getElementById('adminName').addEventListener('input', function() {
            if (this.value.trim() === correctAnswers.adminName) {
                this.style.borderColor = '#4caf50';
            } else {
                this.style.borderColor = 'rgba(128, 222, 234, 0.4)';
            }
        });
        
        document.getElementById('keyPassword').addEventListener('input', function() {
            if (this.value.trim() === correctAnswers.password) {
                this.style.borderColor = '#4caf50';
            } else {
                this.style.borderColor = 'rgba(128, 222, 234, 0.4)';
            }
        });
        
        // 日期输入框变化时更新样式
        document.getElementById('registerDate').addEventListener('change', function() {
            if (this.value === correctAnswers.registerDate) {
                this.style.borderColor = '#4caf50';
            } else {
                this.style.borderColor = 'rgba(128, 222, 234, 0.4)';
            }
        });
    </script>
</body>

</html>
